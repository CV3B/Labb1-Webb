<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formula 1 Shop - Drivers" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/custom.css" />

    <title>F1 Shop - Driver Info</title>
  </head>
  <body class="secondaryColor">
    <nav class="navbar navbar-expand-lg sticky-top primaryColor">
      <div class="container-fluid">
        <a class="navbar-brand textColor" href="index.html"> F1 Shop </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About us</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="drivers.html"
                >Driver</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mb-4 textColor">Formula 1 Driver Information</h1>

      <div class="row">
        <div class="col-12">
          <label for="f1Year" class="form-label text-white"
            >Select a Season:</label
          >
          <input
            type="text"
            id="f1Year"
            class="form-control"
            placeholder="Year"
            required
            minlength="4"
            maxlength="4"
          />
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <label for="selectedDriver" class="form-label text-white"
            >Select a Driver:</label
          >
          <select id="selectedDriver" class="form-select mb-4">
            <option value="">Select a driver</option>
          </select>
        </div>
      </div>

      <div id="driverInfo"></div>
    </div>
    <script src="../js/drivers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
