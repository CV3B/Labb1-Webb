<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/about.css">
    <title>Car Shop - Products</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <button id="shoppingCart" class="nav-link" data-bs-toggle="modal" data-bs-target="#cartModal">
                      <i class="fa-solid fa-cart-shopping"></i>
                  </button>
              </li>
          </ul>
        </div>
    </div>
</nav>


    <div class="container mx-auto m-5 ">
        <div id="productList" class="row row-cols-3 ">
         
        </div>
    </div>

  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalBody" class="modal-body container">
            <div class="row">
                <div id="productImg" class="col">
                    <!-- <img src="/logo.jpg" height="100" width="100" /> -->
                </div>
                <div id="productInfo" class="col">

                </div>
            </div>
            <div class="modal-footer">
                <button id="addToCartBtn" type="button" class="btn btn-primary">Add to cart</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalTitle">Shopping Cart</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalBody" class="modal-body container">
            <div class="row">
                <div id="cartInfo" class="col">
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://kit.fontawesome.com/7fe56a51c3.js" crossorigin="anonymous"></script>
    <script src="/js/products.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
