<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formula 1 Shop - Products" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/custom.css" />

    <title>F1 Shop - Products</title>
  </head>
  <body class="secondaryColor">
    <nav class="navbar navbar-expand-lg sticky-top primaryColor">
      <div class="container-fluid">
        <a class="navbar-brand textColor" href="../index.html"> F1 Shop </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="drivers.html">Driver</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button
                id="shoppingCart"
                class="nav-link"
                aria-label="shoppingCartButton"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
              >
                <i class="fa-solid fa-cart-shopping textColor"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mx-auto m-5">
      <div id="productList" class="row row-cols-3"></div>
    </div>

    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="productModalBody" class="modal-body container">
            <div class="row">
              <div id="productImg" class="col"></div>
              <div id="productInfo" class="col"></div>
            </div>
            <div class="modal-footer">
              <button
                id="addToCartBtn"
                type="button"
                class="btn primaryColor textColor w-100"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle">Shopping Cart</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cartModalBody" class="modal-body container">
            <div class="row">
              <div id="cartInfo" class="col"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7fe56a51c3.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
