<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>F1 Shop - Driver Info</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Formula 1 Driver Information</h1>
        
        <div class="row">
            <div class="col-12">
                <label for="f1Year" class="form-label">Select a Season:</label>
                <input type="text" id="f1Year" class="form-control" placeholder="Year" required minlength="4" maxlength="4">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <label for="selectedDriver" class="form-label">Select a Driver:</label>
                <select id="selectedDriver" class="form-select mb-4">
                    <option value="">Select a driver</option>
                </select>
            </div>
        </div>

        <div id="driverInfo"></div>
    </div>
    <script src="../js/cars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
